<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gantt Chart</title>

  <link rel="icon" sizes="16x16" type="image/x-icon" href="/static/favicon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" integrity="sha256-ncjDAd2/rm/vaNTqp7Kk96MfSeHACtbiDU9NWKqNuCI=" crossorigin="anonymous" />

  <script async data-main="/static/js/init.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha256-1fEPhSsRKlFKGfK3eO710tEweHh1fwokU5wFGDHO+vg=" crossorigin="anonymous"></script></head>
<body>
  <div class="ui grid">
    <div class="four wide column"></div>

    <div class="eight wide column">
      <div class="ui secondary pointing menu">
        <div class="header item">Gantt Chart</div>

        <a class="item" data-bind="click: setConnectPage, css: { active: isConnectVisible }">Connect</a>
        <a class="item" data-bind="click: setChartPage, css: { active: isChartVisible }">Chart</a>
      </div>

      <div data-bind="visible: isConnectVisible">
        <ko-connect params="callback: showChart"></ko-connect>
      </div>
    </div>

    <div class="four wide column"></div>
  </div>

  <div data-bind="visible: isChartVisible">
    <ko-chart params="items: items"></ko-chart>
  </div>
</body>
</html>
